spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/algamoney?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
spring.datasource.username=root
spring.datasource.password=

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configuracao de desearializacao do JSON: Caso o JSON tenha propriedades que nao existam na classe, o Jackson vai reclamar
spring.jackson.deserialization.fail-on-unknown-properties=true

